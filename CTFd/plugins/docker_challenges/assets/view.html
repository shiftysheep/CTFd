{% extends "challenge.html" %}
{% block stylesheets %}
<style>
    .custom-modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    .custom-modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        /* Could be more or less, depending on screen size */
    }
</style>
{% endblock %}
{% block description %}
<script>
    let DOCKER_CONTAINER = '{{ challenge.docker_image | safe }}';
    (function () {
        get_docker_status(DOCKER_CONTAINER, '{{ challenge.id | safe }}');
    })();
</script>
{{ challenge.html }}
<div class='mb-3 text-center' id='docker_container'>
    <span>
        <a onclick="start_container('{{ challenge.docker_image | safe }}','{{ challenge.id | safe }}');"
            class='btn btn-dark'>
            <small style='color:white;'><i class="fas fa-play"></i> Start Docker Instance</small>
        </a>
    </span>
</div>
{% endblock %}
